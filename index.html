<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="calculator">

    <div class="display">
      <p class="calc-res"></p>
    </div>
    <div class="keypad">
      <div class="row1"><button class="c" id="clear">C</button><button class="c" id="sign">+/-</button><button
          class="c" id="percent">%</button><button class="op" data-op="/">/</button></div>
      <div class="row2"><button class="n" id="num7" data-number="7">7</button><button class="n" id="num8" data-number="8">8</button><button  data-number="9" class="n"
          id="num9">9</button><button class="op" data-op="*">*</button></div>
      <div class="row3"><button class="n" id="num4" data-number="4">4</button><button class="n" id="num5" data-number="5">5</button><button class="n"
          id="num6" data-number="6">6</button><button class="op" data-op="-">-</button></div>
      <div class="row4"><button class="n" id="num1" data-number="1">1</button><button class="n" id="num2" data-number="2">2</button><button class="n"
          id="num3" data-number="3">3</button><button class="op" data-op="+">+</button></div>
      <div class="row5"><button class="n" id="num0" data-number="0">0</button><button class="n" id="num00" data-number="00">00</button><button class="n"
          id="dot" data-number=".">.</button><button class="eq">=</button></div>
    </div>

  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="calculator">

    <div class="display">
      <p class="calc-res">0</p>
    </div>
    <div class="keypad">
      <div class="row1"><button class="c">C</button><button class="c">+/-</button><button class="c">%</button><button class="op">/</button></div>
      <div class="row2"><button class="n">7</button><button class="n">8</button><button class="n">9</button><button class="op">*</button></div>
      <div class="row3"><button class="n">4</button><button class="n">5</button><button class="n">6</button><button class="op">-</button></div>
      <div class="row4"><button class="n">1</button><button class="n">2</button><button class="n">3</button><button class="op">+</button></div>
      <div class="row5"><button class="n">0</button><button class="n">00</button><button class="n">.</button><button class="op">=</button></div>
    </div>

  </div>
</body>

</html>
